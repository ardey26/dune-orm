[project]
name = "dune_orm"
version = "0.2.2"
authors = [
  { name="Andre de Jesus", email="dejesusandre0226@gmail.com" },
]

dependencies = [
  "requests>=2.0.0",
  "pytest>=8.0.0",
]

description = "A Django-style ORM for querying Dune Analytics with fluent, chainable Python syntax."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ardey26/dune-orm"